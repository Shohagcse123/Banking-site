<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
<body>
    <div class="allclass">
        <div class="login-area">
            <h1 class="text-center">Welcome to pionneer Bank</h1>
        </div>
        <div class="shadow text-center">
            <div class="submit-area">
                <h3 class="heading">Log in</h3>
                <input type="text" name="" id="email"placeholder="email"><br>
                
                 <input type="password" name="" id="pass" placeholder="password">
                 <button type="submit"id="btn1" class="btn btn-success" >Enter</button>
               
            </div>
           
        </div>
        <div class="transaction-area">
            <h1 class="text-center">Transaction-area</h1>
        </div>
    </div>
  <script>
   
   
        $(document).ready(function(){
            $("#btn1").click(function(){
                $(".allclass").hide();
                
            },function(){
                $(".transaction-area").show();
            });

            
        });
   
  </script>

</body>
</html>
